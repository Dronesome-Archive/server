{% extends "_layout.html" %}
{% block main %}
    <div class="stretch flex_stack window">
        <h1 class="stretch">
            Hallo, {{ username }}
            <button onclick="show_popup('edit')"><i class="fas fa-pen-alt"></i></button>
            <button onclick="show_popup('delete')"><i class="fas fa-trash-alt"></i></button>
        </h1>
        <button class="item" onclick="window.location.href='{{ url_for('auth.logout') }}'">Abmelden</button>
    </div>
{% endblock %}

{% block popup %}
    <div class="popup centered window" id="edit">
        <form class="flex_stack" method="post" action="{{ url_for('users.edit') }}">
            <input class="item" type="text" name="name" maxlength="{{ config['MAX_NAME_LENGTH'] }}" value="{{ username }}"/>
            <div class="flex_row">
                <button class="item" type="reset" onclick="hide_popup('edit')">Abbrechen</button>
                <button class="item" type="submit">OK</button>
            </div>
        </form>
    </div>

    <div class="popup centered window" id="delete">
        <p>Account wirklich löschen?</p>
        <form class="flex_row" method="post" action="{{ url_for('users.delete') }}">
            <button class="item" type="reset" onclick="hide_popup('delete')">Nein, abbrechen</button>
            <button class="item" type="submit">Ja, löschen</button>
        </form>
    </div>
{% endblock %}
